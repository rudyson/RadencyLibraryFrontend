<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
  <mat-tab label="All">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Order by</mat-label>
        <mat-select [(value)]="selectedOrderOption" (selectionChange)="loadBooks()">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let orderOption of orderOptions" [value]="orderOption.value">
            {{orderOption.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-icon-button (click)="loadBooks()">
        <mat-icon>refresh</mat-icon>
      </button>
      <mat-spinner [diameter]="24" *ngIf="loading"></mat-spinner>
    </div>
    <div class="booksContainer">
      <app-book-list-item
        *ngFor="let book of booksOrdered$ | async; let i = index"
        [book]="book">
      </app-book-list-item>
    </div>
  </mat-tab>
  <mat-tab label="Recommended">
    <mat-spinner *ngIf="loading"></mat-spinner>
    <p>Recommended</p>
  </mat-tab>
</mat-tab-group>
