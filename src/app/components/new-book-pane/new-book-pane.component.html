<form (ngSubmit)="saveNewBook(formSaveBook)" #formSaveBook="ngForm">
  <table>
    <tr>
      <td rowspan="3" id="bookCoverRow">
        <ng-container *ngIf="isImageSaved; else elseTemplate">
          <div class="bookCoverContainer">
            <img [src]="cardImageBase64" alt=""/>
          </div>
        </ng-container>
        <ng-template #elseTemplate>
          <div class="bookCoverContainer">
            <mat-icon>broken_image</mat-icon>
          </div>
        </ng-template>
      </td>
      <td>
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput placeholder="The book of books" required name="title" ngModel>
        </mat-form-field>
      </td>
      <td rowspan="3">
        <mat-form-field>
          <mat-label>Content</mat-label>
          <textarea matInput #maxContentLength maxlength="65535"
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="11"
                    cdkAutosizeMaxRows="25" placeholder="Describe book content" required name="content" ngModel></textarea>
          <mat-hint align="end">{{maxContentLength.value.length}} / 65535</mat-hint>
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <mat-form-field>
          <mat-label>Author</mat-label>
          <input matInput placeholder="John Doe" required name="author" ngModel>
        </mat-form-field>
      </td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>
        <mat-form-field>
          <mat-label>Genre</mat-label>
          <input matInput placeholder="Fiction" required name="genre" value="" ngModel>
        </mat-form-field>
      </td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>
        <button type="button" mat-flat-button matTooltip="Upload book's cover from disk" color="accent">
          <label for="file-upload-input" class="custom-file-upload">
            Upload
          </label>
        </button>
        <input id="file-upload-input" type="file" style="display: none;" (change)="fileChangeEvent($event)"
               class="fileInputProfile"/>
      </td>
      <td>
        <button mat-flat-button matTooltip="Add" color="primary">
          <mat-icon>add</mat-icon>
          Add
        </button>
      </td>
      <td>
        <button type="reset" mat-flat-button matTooltip="Clear" color="warn" (click)='resetNewBookForm(formSaveBook)'>
          <mat-icon>backspace</mat-icon>
          Clear
        </button>
      </td>
    </tr>
  </table>
</form>
