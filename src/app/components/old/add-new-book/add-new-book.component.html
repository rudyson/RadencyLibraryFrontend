<mat-card id="formCard">
  <mat-card-title>
    Add new book
  </mat-card-title>
  <mat-card-content>
    <form>
      <table>
        <tr>
          <td rowspan="4" id="bookCoverRow">
            <div id="bookCoverContainer">
              <ng-container *ngIf="isImageSaved; else elseTemplate">
                            <img [src]="cardImageBase64"  alt=""/>
                        </ng-container>
                        <ng-template #elseTemplate>

                            <img src="../../../../favicon.ico" class="img-responsive" alt="">
                        </ng-template>
              <img id="bookCoverImage" src="../../../../favicon.ico" alt="Cover">
            </div>

          </td>
          <td>
            <mat-form-field>
              <mat-label>Title</mat-label>
              <input matInput placeholder="The book of books">
            </mat-form-field>
          </td>
          <td rowspan="4">
            <mat-form-field>
              <mat-label>Content</mat-label>
              <textarea matInput #maxContentLength maxlength="999"
                        cdkTextareaAutosize
                        cdkAutosizeMinRows="11"
                        cdkAutosizeMaxRows="25" placeholder="Describe book content"></textarea>
              <mat-hint align="end">{{maxContentLength.value.length}} / 999</mat-hint>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <mat-label>Cover</mat-label>
              <input matInput>
            </mat-form-field>
          </td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <mat-label>Genre</mat-label>
              <input matInput placeholder="Fiction">
            </mat-form-field>
          </td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <mat-label>Author</mat-label>
              <input matInput placeholder="John Doe">
            </mat-form-field>
          </td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>
            <button mat-flat-button matTooltip="Upload book's cover from disk" color="accent">
              <mat-icon>cloud_upload</mat-icon>
              <input type="file" (change)="fileChangeEvent($event)" class="fileInputProfile">
              Upload
            </button>
          </td>
          <td>
            <button mat-flat-button matTooltip="Add" color="primary">
              <mat-icon>add</mat-icon>
              Add
            </button>
          </td>
          <td>
            <button mat-flat-button matTooltip="Clear" color="warn">
              <mat-icon>backspace</mat-icon>
              Clear
            </button>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
</mat-card>
